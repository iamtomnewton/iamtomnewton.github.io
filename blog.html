---
title: Blog
permalink: "/blog/"
layout: post
---

{% assign blog-posts = site.posts | sort: 'date' | reverse %} 

<div class="blog-posts">
  {% for post in blog-posts %}
  <div class="blog-post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <!-- <p class="summary">
      {{ post.categories }}
    </p> -->
    {{ post.excerpt }}
  </div>
   {% endfor %}
</div>
