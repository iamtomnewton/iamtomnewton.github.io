permalink: "/blog/"
layout: post

{% assign posts = site.posts | sort:"date" %}

<div class="blog-posts">
  {% for post in posts %}
  <div class="blog-post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <!-- <p class="summary">
      {{ post.categories }}
    </p> -->
    {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
